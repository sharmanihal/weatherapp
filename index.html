<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>

    <div class="container my-5 mx-auto">
        <h1 class='text-muted text-center my-4'>Weather App</h1>

        <form  class="change-location my-4 text-center text-muted">
            <label for="city">Enter A Location For Weather Information</label>
            <input type="text" name="city" class="form-control p-3">
        </form>


        <div class="shadow-lg rounded card d-none">
          <img src="https://via.placeholder.com/400x300" class="time card-img-top">
          <div class="icon bg-light mx-auto text-center">
              <img src=''>
          </div>

          <div class="text-muted text-uppercase text-center details">
              <h5 class="my-3">City name</h5>
              <div class="my-3">Weather Condition</div>
              <div class="display-4 my-4">
                  <span>temp</span>
                  <span>&deg;C</span>
              </div>
          </div>
        </div>
    </div>


    <script src="scripts/forcast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
